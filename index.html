<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My To-Do App with Edit Feature</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="Images/logo.svg" alt="Logo" /></h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Write to add your task" />
        <button id="add-btn">Add TODO</button>
      </div>
      <ul id="list-container"></ul>
    </div>
  </div>

<script src="script.js"></script>
</body>
</html>
